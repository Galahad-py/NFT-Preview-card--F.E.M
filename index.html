<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="middle-container">
      <div class="image-container">
        <img class="eth-image" src="images/image-equilibrium.jpg" alt="equilibrium-image">
        <div class="overlay">
          <img id="eyecon" src="images/icon-view.svg" alt="eye-icon">
        </div>
      </div>
  
      <div class="text-container">
        <h3 class="flick">Equilibrium #3429</h3>
  
        <p id="first-p" >Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-class">
          <p class="extras first"><img id="eth-icon" src="images/icon-ethereum.svg" alt="eth-img"> 0.041 ETH</p>

          <p class="extras"><img id="clock-icon" src="images/icon-clock.svg" alt="clock-img"> 3 days left</p>
        </div>

        <hr>
  
        <h4><img class="avatar" src="images/image-avatar.png" alt="avatar"> Creation of <span class="jules flick">Jules wyvern</span></h4>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Galahad-py">King-Lemuel</a>.
  </div>

</body>
</html>
